<div class="transfer-form">
    <h3>Virement compte à compte</h3>
    <form [formGroup]="transferForm" (ngSubmit)="onSubmitTransfer()">
      <div class="form-group">
        <label for="fromAccount">Compte à débiter:</label>
        <select formControlName="fromAccount" id="fromAccount">
          <option *ngFor="let account of accounts" [value]="account.number">
            {{ account.number }} {{ account.label }}
            <option >
                Sélectionner le compte à créditer
              </option>
              <option>
                123456789
              </option>
        </select>
      </div>
  
      <div>
        <label for="currency">Devise:</label>
        <select id="currency" formControlName="currency">
          <option *ngFor="let currency of currencies" [value]="currency">
            {{ currency }}
          </option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="toAccount">Compte à créditer:</label>
        <select formControlName="toAccount" id="toAccount">
          <option >
            Sélectionner le compte à créditer
          </option>
          <option>
            123456789
          </option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="amount">Montant:</label>
        <input type="text" formControlName="amount" id="amount" />
      </div>
  
      <div class="form-group">
        <label for="motif">Motif paiement:</label>
        <textarea formControlName="motif" id="motif"></textarea>
      </div>
  
      <div class="form-group">
        <label for="date">Date d'exécution:</label>
        <input type="date" formControlName="date" id="date" />
      </div>
  
      <button type="submit" class="btn-submit">Continuer</button>
    </form>
  </div>
